<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {
                name: "Asher alex A.J",
                address: "coimbatore",
                gender: "male"
            };

            document.write(person.name, "<br>", person.address, "<br>", person.gender + "<br>");

            var color = ["green", "yellow", "pink"];
            document.write("Colors are: " + color.join(" "));
            document.write("<br>");
            color.pop();
            document.write("After Poping the colors are: " + color.join(" "));

    </script>
</body>
</html>
